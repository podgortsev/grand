<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Ask Grandpa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-white shadow-md p-4">
        <div class="max-w-4xl mx-auto flex flex-col sm:flex-row justify-between items-center">
            <h1 class="text-2xl font-semibold text-gray-800 mb-4 sm:mb-0">ðŸ’¬ Chat with Grandpa</h1>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <button id="loginBtn" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 ease-in-out flex items-center text-sm">
                    <i data-lucide="log-in" class="w-4 h-4 mr-2"></i> Login / Signup
                </button>
                <div id="userActions" class="hidden">
                    <button id="documentsBtn" class="p-2 text-gray-600 hover:bg-gray-100 rounded-full transition duration-300 ease-in-out">
                        <i data-lucide="folder" class="w-5 h-5"></i>
                    </button>
                    <button id="logoutBtn" class="p-2 text-gray-600 hover:bg-gray-100 rounded-full transition duration-300 ease-in-out">
                        <i data-lucide="log-out" class="w-5 h-5"></i>
                    </button>
                    <button id="premiumBtn" class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 ease-in-out flex items-center text-sm">
                        <i data-lucide="star" class="w-4 h-4 mr-2"></i> Premium
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div id="chat-section" class="flex-1 flex flex-col max-w-4xl mx-auto w-full bg-white shadow-lg rounded-lg overflow-hidden my-4">
        <div id="chat-messages" class="flex-1 overflow-y-auto p-4 sm:p-6 space-y-4">
            <!-- Chat messages will be inserted here -->
        </div>
        <form id="chat-form" class="p-4 bg-gray-50 border-t flex items-center space-x-2">
            <input type="text" id="chat-input" class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent text-sm sm:text-base" placeholder="Type your message..." required>
            <button type="submit" class="p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition duration-300 ease-in-out">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </form>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="authTitle" class="text-2xl font-bold mb-4">Login</h2>
            <form id="authForm">
                <div id="nameField" class="mb-4 hidden">
                    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-md py-2 px-4 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">Submit</button>
            </form>
            <p class="mt-4 text-center">
                <a href="#" id="toggleAuth" class="text-blue-500 hover:text-blue-700">Don't have an account? Sign Up</a>
            </p>
        </div>
    </div>

    <!-- Premium Modal -->
    <div id="premiumModal" class="modal">
        <div class="modal-content max-w-4xl">
            <span class="close">&times;</span>
            <h2 class="text-2xl font-bold mb-4">Choose Your Plan</h2>
            <div class="grid gap-6 md:grid-cols-3">
                <!-- Plan cards will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Chat functionality
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessages = document.getElementById('chat-messages');

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, true);
                chatInput.value = '';
                // Simulate bot response
                setTimeout(() => {
                    addMessage("Thank you for your message. This is a placeholder response.", false);
                }, 1000);
            }
        });

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${isUser ? 'justify-end' : 'justify-start'}`;
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            messageDiv.innerHTML = `
                <div class="p-3 rounded-2xl max-w-[80%] sm:max-w-[70%] shadow-md ${
                    isUser ? 'bg-blue-500 text-white' : 'bg-gray-100 text-gray-800'
                }">
                    <p class="text-sm sm:text-base">${content}</p>
                    <div class="text-xs ${isUser ? 'text-blue-200' : 'text-gray-500'} text-right mt-1">
                        ${timestamp}
                    </div>
                </div>
            `;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Auth Modal functionality
        const authModal = document.getElementById('authModal');
        const loginBtn = document.getElementById('loginBtn');
        const closeButtons = document.getElementsByClassName('close');
        const toggleAuth = document.getElementById('toggleAuth');
        const authTitle = document.getElementById('authTitle');
        const nameField = document.getElementById('nameField');
        const authForm = document.getElementById('authForm');
        let isLogin = true;

        loginBtn.onclick = function() {
            authModal.style.display = "block";
        }

        for (let closeButton of closeButtons) {
            closeButton.onclick = function() {
                authModal.style.display = "none";
                premiumModal.style.display = "none";
            }
        }

        window.onclick = function(event) {
            if (event.target == authModal) {
                authModal.style.display = "none";
            }
            if (event.target == premiumModal) {
                premiumModal.style.display = "none";
            }
        }

        toggleAuth.onclick = function(e) {
            e.preventDefault();
            isLogin = !isLogin;
            authTitle.textContent = isLogin ? "Login" : "Sign Up";
            nameField.style.display = isLogin ? "none" : "block";
            toggleAuth.textContent = isLogin ? "Don't have an account? Sign Up" : "Already have an account? Login";
        }

        authForm.onsubmit = function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your server
            console.log("Form submitted:", isLogin ? "Login" : "Sign Up");
            authModal.style.display = "none";
            loginBtn.style.display = "none";
            document.getElementById('userActions').style.display = "flex";
        }

        // Premium Modal functionality
        const premiumModal = document.getElementById('premiumModal');
        const premiumBtn = document.getElementById('premiumBtn');
        const plansContainer = premiumModal.querySelector('.grid');

        premiumBtn.onclick = function() {
            premiumModal.style.display = "block";
        }

        const plans = [
            {
                name: 'Free Trial',
                description: 'Try the tools with a few credits per week that will allow you to ask basic questions',
                price: 'Free',
                features: ['Basic questions', 'Limited credits per week'],
                recommended: false,
            },
            {
                name: 'Premium',
                description: 'Unlimited messages, reports, real-time monitoring, and AI personalization for your child',
                price: '$50',
                interval: '/month',
                features: [
                    'Unlimited messages',
                    'Personalized reports',
                    'Real-time situation monitoring',
                    'AI personalization for your child',
                ],
                recommended: true,
            },
            {
                name: 'Personal Care',
                description: 'All Premium features plus personal review by top doctors and customized AI responses',
                price: '$200',
                interval: '/month',
                features: [
                    'All Premium features',
                    'Personal review by top doctors',
                    'Customized AI responses',
                    'Alarm system based on your questions',
                ],
                recommended: false,
            },
        ];

        plans.forEach(plan => {
            const planCard = document.createElement('div');
            planCard.className = `bg-white p-6 rounded-lg shadow-md ${plan.recommended ? 'border-2 border-blue-500' : ''}`;
            planCard.innerHTML = `
                <h3 class="text-xl font-bold mb-2">${plan.name}</h3>
                <p class="text-gray-600 mb-4">${plan.description}</p>
                <p class="text-3xl font-bold mb-4">
                    ${plan.price}
                    ${plan.interval ? `<span class="text-sm font-normal">${plan.interval}</span>` : ''}
                </p>
                <ul class="mb-6">
                    ${plan.features.map(feature => `
                        <li class="flex items-center mb-2">
                            <svg class="w-4 h-4 mr-2 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            ${feature}
                        </li>
                    `).join('')}
                </ul>
                <button class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300">
                    ${plan.recommended ? 'Recommended' : 'Select Plan'}
                </button>
            `;
            plansContainer.appendChild(planCard);
        });

        // Logout functionality
        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.onclick = function() {
            // Here you would typically send a logout request to your server
            console.log("Logged out");
            document.getElementById('userActions').style.display = "none";
            loginBtn.style.display = "inline-flex";
        }

        // Documents dropdown functionality
        const documentsBtn = document.getElementById('documentsBtn');
        documentsBtn.onclick = function() {
            // Here you would typically open a dropdown or modal for document management
            console.log("Documents button clicked");
        }
    </script>
</body>
</html>
